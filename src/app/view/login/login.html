<mat-grid-list [cols]="8" rowHeight="7.2rem" class="login-background">
  <mat-grid-tile [colspan]="8" [rowspan]="6">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Employee Collaboration Portal</mat-card-title>
        <mat-card-subtitle>Log in to your account</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>User Name</mat-label>
            <input matInput formControlName="username" type="text" placeholder="Enter your User Name"/>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter your password"/>
          </mat-form-field>

          <button mat-raised-button color="primary" (click)="authenticate()" type="submit" class="submit-button">
            Log In
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
